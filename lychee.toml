# lychee link checker configuration

# Check links in markdown files.
include = [ ".*\\.md$" ]

# Cache results to avoid re-checking known links too often.
cache = true

# Don't fail on mailto links, localhost, shields, or commit permalinks.
exclude = [
  "^http://127.0.0.1",
  "^http://localhost",
  "^https://img.shields.io/",
  "^mailto:",
]
