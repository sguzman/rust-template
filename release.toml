allow-branch = ["main"]
consolidate-commits = true
pre-release-commit-message = "chore(release): prepare {{version}}"
pre-release-hook = [
  "sh",
  "-c",
  "root=$(git rev-parse --show-toplevel) && python3 \"$root/scripts/verify_cliff_metadata.py\" \"$root/cliff.toml\" && git -C \"$root\" cliff --config \"$root/cliff.toml\" --output \"$root/CHANGELOG.md\" && git -C \"$root\" add CHANGELOG.md",
]
publish = false
shared-version = true
tag-name = "v{{version}}"
tag-prefix = "v"
